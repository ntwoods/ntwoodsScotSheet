name: Deploy scot-react to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            **/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Optional env overrides (repo variables)
        shell: bash
        run: |
          if [ -n "${{ vars.VITE_CLIENT_ID }}" ]; then
            echo "VITE_CLIENT_ID=${{ vars.VITE_CLIENT_ID }}" >> "$GITHUB_ENV"
          fi
          if [ -n "${{ vars.VITE_SCOT_GAS_BASE }}" ]; then
            echo "VITE_SCOT_GAS_BASE=${{ vars.VITE_SCOT_GAS_BASE }}" >> "$GITHUB_ENV"
          fi
          if [ -n "${{ vars.VITE_ORDER_PUNCH_URL }}" ]; then
            echo "VITE_ORDER_PUNCH_URL=${{ vars.VITE_ORDER_PUNCH_URL }}" >> "$GITHUB_ENV"
          fi

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
