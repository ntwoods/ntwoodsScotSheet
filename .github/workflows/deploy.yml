name: Deploy scot-react to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            **/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install
        working-directory: scot-react
        run: npm ci

      - name: Build
        working-directory: scot-react
        run: npm run build
        env:
          VITE_CLIENT_ID: ${{ vars.VITE_CLIENT_ID }}
          VITE_SCOT_GAS_BASE: ${{ vars.VITE_SCOT_GAS_BASE }}
          VITE_ORDER_PUNCH_URL: ${{ vars.VITE_ORDER_PUNCH_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: scot-react/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
